<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="invitation-lock">
      <p id="lock-message"></p>
      <input type="text" id="invitation-code" placeholder="" />
      <button onclick="unlockInvitation()"></button>
    </div>
    <div id="invitation" class="hidden">
      <section class="slide fade" data-slide="1">
        <img src="img/photo1.jpg" alt="Slide 1" />
        <p class="overlay-text" data-lang-key="slide1Text"></p>
      </section>
      <section class="slide fade" data-slide="2">
        <img src="img/photo2.jpg" alt="Slide 2" />
        <p class="overlay-text" data-lang-key="slide2Text"></p>
      </section>
      <section class="slide fade" data-slide="3">
        <img src="img/photo3.jpg" alt="Slide 3" />
        <p class="overlay-text" data-lang-key="slide3Text"></p>
      </section>
      <section class="slide fade groom-slide" data-slide="4">
        <img src="img/groom.jpg" alt="신랑" class="profile-photo" />
        <div><p data-lang-key="groomIntro"></p></div>
      </section>
      <section class="slide fade bride-slide" data-slide="5">
        <img src="img/bride.jpg" alt="신부" class="profile-photo" />
        <div><p data-lang-key="brideIntro"></p></div>
      </section>
      <section class="slide fade" data-slide="6">
        <h2 data-lang-key="calendarTitle"></h2>
        <div id="calendar"></div>
      </section>
      <section class="slide fade" data-slide="7">
        <h2 data-lang-key="locationTitle"></h2>
        <p id="location-text" data-lang-key="howToCome"></p>
        <div class="map-buttons">
          <a id="googleMapBtn" target="_blank">Google Maps</a>
          <a id="naverMapBtn" target="_blank">Naver Map</a>
        </div>
      </section>
      <section class="slide fade" data-slide="8">
        <h2 data-lang-key="rsvpTitle"></h2>
        <p data-lang-key="rsvpPrompt"></p>
        <form id="rsvp-form">
          <input type="text" name="name" placeholder="" required />
          <textarea name="message" placeholder="" required></textarea>
          <button type="submit" data-lang-key="submitBtn"></button>
        </form>
        <div id="form-result"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
