<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Paul & Paulwaifu Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
  <meta property="og:title" content="Paul & Paulwaifu Wedding Invitation" />
  <meta property="og:description" content="2025년 9월 20일 라비돌 리조트에서 결혼합니다" />
  <meta property="og:image" content="https://yourusername.github.io/your-repo/assets/img/preview.png" />
  <meta property="og:url" content="https://yourusername.github.io/your-repo/" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <div id="lockScreen">
    <div class="lang-row">
      <span>🌐</span>
      <select id="languageSelect">
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
    <input type="password" id="pwInput" placeholder="초대 코드를 입력하세요" />
    <button id="unlockBtn" onclick="unlock()">청첩장 열기</button>
  </div>

  <audio id="bgm" loop>
    <source src="assets/audio/bgm.mp3" type="audio/mpeg" />
  </audio>

  <main id="mainContent">
    <div class="scroll-container">
      <section class="slide fade" style="background-image: url('assets/img/1.jpg')">
        <div class="overlay-text">처음 만난 그날, 우리 기억해요.</div>
      </section>
      <section class="slide fade" style="background-image: url('assets/img/2.jpg')">
        <div class="overlay-text">같은 방향을 바라보기 시작했고,</div>
      </section>
      <section class="slide fade" style="background-image: url('assets/img/3.jpg')">
        <div class="overlay-text">함께 걷는 길이 익숙해졌죠.</div>
      </section>

      <section class="slide fade intro">
        <div class="person-intro">
          <img src="assets/img/groom.jpg" alt="신랑" />
          <p>그녀를 처음 본 날, 그냥 알 수 있었어요.<br>이 사람이구나.</p>
        </div>
      </section>
      <section class="slide fade intro">
        <div class="person-intro">
          <img src="assets/img/bride.jpg" alt="신부" />
          <p>그가 웃어줄 때, 세상이 조금 더 따뜻해졌어요.<br>그게 시작이었죠.</p>
        </div>
      </section>

      <section class="slide fade calendar">
        <h2 data-lang-ko="📅 결혼식은 이 날이에요" data-lang-ja="📅 結婚式の日" data-lang-en="📅 The Wedding Day">
          📅 결혼식은 이 날이에요
        </h2>
        <div class="calendar-box">
          <div class="month">2025년 9월</div>
          <div class="days"></div>
        </div>
      </section>

      <section class="slide fade info">
        <h2 data-lang-ko="오시는 길" data-lang-ja="アクセス" data-lang-en="How to Get There">오시는 길</h2>
        <p id="mapText"
           data-lang-ko="📍 경기도 화성시 동탄면 라비돌1길 33<br>🚌 수원역 6-3번 / 병점역 35-1, 35-3, 50번<br>🗺️ 지도 보기:"
           data-lang-ja="📍 京畿道華城市東灘面 ラビドル1ギル 33<br>🚌 水原駅6-3番 / 餅店駅35-1, 35-3, 50番<br>🗺️ 地図を見る:"
           data-lang-en="📍 33, Laviedor 1-gil, Dongtan-myeon, Hwaseong-si<br>🚌 Suwon Sta. 6-3 / Byeongjeom Sta. 35-1, 35-3, 50<br>🗺️ View Map:">
          📍 경기도 화성시 동탄면 라비돌1길 33<br>
          🚌 수원역 6-3번 / 병점역 35-1, 35-3, 50번<br>
          🗺️ <a id="mapLink" href="https://naver.me/GNWkr4t4" target="_blank">네이버 지도 열기</a>
        </p>
      </section>

      <section class="slide fade rsvp">
        <h2 id="rsvpTitle">참석 의사가 있으신 분은 아래에 남겨주세요</h2>
        <form id="rsvpForm">
          <input type="text" id="nameInput" placeholder="성함" required />
          <textarea id="messageInput" placeholder="남기실 말씀" required></textarea>
          <button type="submit" id="submitBtn">전송하기</button>
          <p id="rsvpStatus"></p>
        </form>
      </section>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
