<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Paul & Paulwaifu Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
  <meta property="og:title" content="Paul & Paulwaifu Wedding Invitation" />
  <meta property="og:description" content="2025년 9월 20일 라비돌 리조트에서 결혼합니다" />
  <meta property="og:image" content="https://yourusername.github.io/your-repo/assets/img/preview.png" />
  <meta property="og:url" content="https://yourusername.github.io/your-repo/" />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>

<!-- 🔐 잠금 화면 -->
<div id="lockScreen">
  <div class="lang-row">
    <span>🌐</span>
    <select id="languageSelect" onchange="updateLockScreenLang()">
      <option value="ko">한국어</option>
      <option value="ja">日本語</option>
      <option value="en">English</option>
    </select>
  </div>
  <input type="password" id="pwInput" placeholder="초대 코드를 입력하세요" />
  <button id="unlockBtn" onclick="unlock()">청첩장 열기</button>
</div>

<!-- 🎵 배경 음악 -->
<audio id="bgm" loop>
  <source src="assets/audio/bgm.mp3" type="audio/mpeg" />
</audio>

<!-- 🎬 본문 -->
<main id="mainContent">
  <section class="slide" style="background-image: url('assets/img/1.jpg')">
    <div class="overlay-text"
      data-lang-ko="처음 만난 그날, 우리 기억해요."
      data-lang-ja="初めて出会った日、覚えてる？"
      data-lang-en="We remember the day we first met.">
      처음 만난 그날, 우리 기억해요.
    </div>
  </section>

  <section class="slide" style="background-image: url('assets/img/2.jpg')">
    <div class="overlay-text"
      data-lang-ko="같은 방향을 바라보기 시작했고,"
      data-lang-ja="同じ方向を見つめ始めて、"
      data-lang-en="We started looking in the same direction.">
      같은 방향을 바라보기 시작했고,
    </div>
  </section>

  <section class="slide" style="background-image: url('assets/img/3.jpg')">
    <div class="overlay-text"
      data-lang-ko="함께 걷는 길이 익숙해졌죠."
      data-lang-ja="一緒に歩く道が、当たり前になった。"
      data-lang-en="Walking together became natural.">
      함께 걷는 길이 익숙해졌죠.
    </div>
  </section>

  <section class="slide intro">
    <div class="couple-intro">
      <div class="groom">
        <img src="assets/img/groom.jpg" alt="신랑" />
        <p data-lang-ko="그녀를 처음 본 날, 그냥 알 수 있었어요.<br>이 사람이구나."
           data-lang-ja="彼女を初めて見た日、すぐに分かりました。<br>この人だと。"
           data-lang-en="The day I first saw her, I just knew.<br>She was the one.">
          그녀를 처음 본 날, 그냥 알 수 있었어요.<br>이 사람이구나.
        </p>
      </div>
      <div class="bride">
        <img src="assets/img/bride.jpg" alt="신부" />
        <p data-lang-ko="그가 웃어줄 때, 세상이 조금 더 따뜻해졌어요.<br>그게 시작이었죠."
           data-lang-ja="彼が笑ってくれたとき、世界が少し温かくなりました。<br>それが始まりでした。"
           data-lang-en="When he smiled at me, the world felt warmer.<br>That was the beginning.">
          그가 웃어줄 때, 세상이 조금 더 따뜻해졌어요.<br>그게 시작이었죠.
        </p>
      </div>
    </div>
  </section>

  <section class="slide" style="background-image: url('assets/img/5.jpg')">
    <div class="overlay-text"
      data-lang-ko="2025년 9월 20일<br>화성 라비돌 리조트에서<br>만나뵈어요."
      data-lang-ja="2025年9月20日、<br>華城ラビドルリゾートで<br>お会いしましょう。"
      data-lang-en="September 20, 2025<br>at Laviedor Resort<br>We hope to see you there.">
      2025년 9월 20일<br>화성 라비돌 리조트에서<br>만나뵈어요.
    </div>
  </section>

  <section class="slide info">
    <h2 data-lang-ko="오시는 길" data-lang-ja="アクセス" data-lang-en="How to Get There">오시는 길</h2>
    <p data-lang-ko="📍 경기도 화성시 동탄면 라비돌1길 33<br>🚌 수원역 6-3번 / 병점역 35-1, 35-3, 50<br><br>🗺️ 카카오맵:"
       data-lang-ja="📍 京畿道華城市東灘面 ラビドル1ギル 33<br>🚌 水原駅6-3番 / 餅店駅35-1・35-3・50番<br><br>🗺️ カカオ地図:"
       data-lang-en="📍 33, Laviedor 1-gil, Dongtan-myeon, Hwaseong-si, Korea<br>🚌 Suwon St. 6-3 / Byeongjeom St. 35-1, 35-3, 50<br><br>🗺️ KakaoMap:">
      📍 경기도 화성시 동탄면 라비돌1길 33<br>
      🚌 수원역 6-3번 / 병점역 35-1, 35-3, 50<br><br>
      🗺️ <a href="https://map.kakao.com/link/search/라비돌 리조트" target="_blank">카카오맵으로 열기</a>
    </p>
  </section>
</main>

<!-- 🔧 스크립트 연결 -->
<script src="script.js"></script>
</body>
</html>
