<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paul & Paulwaifu Wedding Invitation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="bgm" autoplay muted loop>
    <source src="assets/audio/bgm.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const password = prompt("비밀번호를 입력하세요:");
    if (password !== "ggh2025") {
      alert("비밀번호가 틀렸습니다.");
      document.body.innerHTML = "<h2 style='text-align:center;margin-top:100px;'>접근이 제한되었습니다.</h2>";
    }

    window.addEventListener("DOMContentLoaded", () => {
      const bgm = document.getElementById("bgm");
      const playPromise = bgm.play();
      if (playPromise !== undefined) {
        playPromise.then(() => {
          setTimeout(() => {
            bgm.muted = false;
            bgm.volume = 0;
            let vol = 0;
            const fadeIn = setInterval(() => {
              vol += 0.05;
              if (vol >= 1) {
                vol = 1;
                clearInterval(fadeIn);
              }
              bgm.volume = vol;
            }, 200);
          }, 1000);
        }).catch((err) => {
          console.log("Auto-play blocked:", err);
        });
      }
    });
  </script>
  <script>
    const password = prompt("비밀번호를 입력하세요:");
    if (password !== "ggh2025") {

      document.body.innerHTML = "<h2 style='text-align:center;margin-top:100px;'>접근이 제한되었습니다.</h2>";
    }
  </script>

  <div class="language-tabs">
    <button onclick="setLanguage('ko')">한국어</button>
    <button onclick="setLanguage('ja')">日本語</button>

  <section class="cover">

    <img src="assets/img/character2.png" class="character right">

       data-lang-ja="2025年9月20日<br>ソウル韓屋野外ウェディングホール">

  <section class="details">

       data-lang-ja="🗓️ 日付: 2025年9月20日(土)<br>📍 場所: ソウル鍾路区 韓屋野外ウェディングホール<br>📞 連絡先: 新郎 - 010-xxxx-xxxx / 新婦 - 010-xxxx-xxxx">
       🗓️ 날짜: 2025년 9월 20일 (토)<br>📍 장소: 서울 종로구 한옥 야외 웨딩홀<br>📞 연락처: 신랑 - 010-xxxx-xxxx / 신부 - 010-xxxx-xxxx
