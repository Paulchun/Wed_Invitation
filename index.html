<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paul & Paulwaifu Wedding Invitation</title>
  <link rel="stylesheet" href="style.css">

  <!-- 🔗 모바일 링크 공유용 이미지 미리보기 -->
  <meta property="og:title" content="Paul & Paulwaifu Wedding Invitation">
  <meta property="og:description" content="초대합니다 - 2025년 9월 20일 화성 라비돌 리조트 야외 웨딩홀">
  <meta property="og:image" content="https://yourusername.github.io/your-repo/assets/img/preview.png">
  <meta property="og:url" content="https://yourusername.github.io/your-repo/">
  <meta name="twitter:card" content="summary_large_image">
</head>

<body>
  <!-- 🔐 언어 선택 + 초대 코드 입력 -->
  <div id="lockScreen">
    <div class="lang-row">
      <span style="font-size: 20px;">🌐</span>
      <select id="languageSelect" onchange="updateLockScreenLang()">
        <option value="ko">한국어</option>
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>
    <input type="password" id="pwInput" placeholder="초대 코드를 입력하세요" />
    <button id="unlockBtn" onclick="unlock()">청첩장 열기</button>
  </div>

  <!-- 🎵 배경 음악 -->
  <audio id="bgm" loop>
    <source src="assets/audio/bgm.mp3" type="audio/mpeg">
  </audio>

  <!-- ✅ 본문 콘텐츠 -->
  <div id="mainContent">
    <div class="language-tabs">
      <button onclick="setLanguage('ko')">한국어</button>
      <button onclick="setLanguage('ja')">日本語</button>
      <button onclick="setLanguage('en')">English</button>
    </div>

    <section class="cover">
      <h1>Paul & Paulwaifu</h1>
      <p 
        data-lang-ko="2025년 9월 20일<br>화성 라비돌 리조트 야외 웨딩홀"
        data-lang-ja="2025年9月20日<br>華城市（ファソン市）ラヴィドルリゾート野外ウェディングホール"
        data-lang-en="Sep 20, 2025<br>La Vie D'or Resort Garden Wedding, Hwaseong-si">
        2025년 9월 20일<br>화성 라비돌 리조트 야외 웨딩홀
      </p>
    </section>

    <section class="gallery">
      <h2 data-lang-ko="우리의 추억" data-lang-ja="思い出" data-lang-en="Our Memories">우리의 추억</h2>
      <div class="slider">
        <img src="assets/img/1.jpg" class="slide active">
        <img src="assets/img/2.jpg" class="slide">
        <img src="assets/img/3.jpg" class="slide">
        <img src="assets/img/4.jpg" class="slide">
        <img src="assets/img/5.jpg" class="slide">
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </section>

    <section class="details">
      <h2 data-lang-ko="예식 정보" data-lang-ja="結婚式の情報" data-lang-en="Wedding Info">예식 정보</h2>
      <p
        data-lang-ko="🗓️ 날짜: 2025년 9월 20일 (토)<br>📍 장소: 경기도 화성시 라비돌 리조트 야외 웨딩홀<br>📞 연락처: 신랑 - 010-xxxx-xxxx / 신부 - 010-xxxx-xxxx"
        data-lang-ja="🗓️ 日付: 2025年9月20日(土)<br>📍 場所: 京畿道華城市 ラヴィドルリゾート野外ウェディングホール<br>📞 連絡先: 新郎 - 010-xxxx-xxxx / 新婦 - 010-xxxx-xxxx"
        data-lang-en="🗓️ Date: Saturday, Sep 20, 2025<br>📍 Venue: Outdoor Wedding Garden, La Vie D’or Resort, Hwaseong, Gyeonggi-do<br>📞 Contact: Groom - 010-xxxx-xxxx / Bride - 010-xxxx-xxxx">
        🗓️ 날짜: 2025년 9월 20일 (토)<br>📍 장소: 경기도 화성시 라비돌 리조트 야외 웨딩홀<br>📞 연락처: 신랑 - 010-xxxx-xxxx / 신부 - 010-xxxx-xxxx
      </p>
    </section>
  </div>

  <!-- 🔧 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
